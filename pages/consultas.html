  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">West Tobacco</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./consultas.html">Consultas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./carrito.html">Carrito</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center">Bienvenidos a West Tobaco</h1>
      <div class="container1">
        <div class="banner">
          <img
            class="img-fluid"
            src="../assets/img-productos/banner/banner trio.png"
            alt=""
          />
        </div>


      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="display-2 mt-5">Consultas</h2>
            <hr class="separador" />
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Nombre y Apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Federico Ramella"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Nombre@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Mensaje</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea2"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <button class="btn btn-dark w-1oo fs4">Enviar</button>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.4224043072104!2d-58.51768398532563!3d-34.542858961786465!2m3!1f0!2f0
          !3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5dd686a53a1%3A0x4e5c56802b177a19!2sDistribuidora%20Pop!5e0!3m2!1ses-419!2sar!4v1662505269028!5m2!1ses-419!2sar"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
